<!DOCTYPE html>
<html lang ="pt-BR">


<head>
    <meta charset="UTF-8">
   
    <link rel ="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h2 class="logo">CatCoffee</h2>
    </header>
    <div class="wrapper active">
        <div class="form-box register">
            <h2>Register</h2>
            <form id="registerForm" action="#">

                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="text" id="endereco" required>
                    <label>Endere√ßo</label>
                </div>
                <div>
                    <input type="radio" id="role" name="role" value="LOJA">   
                    <label for="role">Loja</label><br>
                    <input type="radio" id="AS" name="role"value="CLIENTE">   
                    <label for="role">Cliente</label>
                    <br><br>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox">
                    I agree to the terms & conditions</label>
                </div>
                <button type="submit" class ="btn">Registrar</button>
                <div class="login-register">
                    <p>Already have an account?<a href="/login.html" class="login-link"> Login </a></p>
                </div>
            </form>
        </div>
    </div>


    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>        
    <script src="js/register.js"></script>
    <!-- <script src="js/script.js"> </script> -->
</body>
</html>
